<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jodo Da Cobra</title>
</head>
<body>
    <h1 class="git">GitHub:  <a href="https://github.com/AlexCarneiroo" target="_blank">Alex Carneiro</a></h1>
<div class="detalhes">



    <div class="record">
        Record: <span class="record-value">00</span>
    </div>
    <div class="scores">Score: <span class="score--value">00</span></div>

</div>

<div class="deficulte">
    <h1>Escolha sua Dificuldade</h1>
    <button class="normal">Normal</button>
    <button class="dificil">Dificil</button>
    <br>
    <span>Jogue usando as teclas do teclado pra cima pra baixo esquerda direita</span>
</div>

<div class="menu-screen">
    <span class="game-over">game over</span>
    <span class="final-score">Score <span>00</span></span>

    <button class="btn-play">jogar novamente</button>
</div>

<canvas width="600" height="600"></canvas>

<div class="image">
    <h1>Dificuldade: <span class="dificuldade"></span></h1>
</div>

<script src="script.js"></script>
</body>
</html>
